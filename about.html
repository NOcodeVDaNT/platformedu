<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
</head>
<style>

.container{

    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 100vh;
   
    border: 2px solid black;
column-gap: 1rem;
}
.about{

    border: 2px solid black;
    text-align: center;
}
</style>


</STYLE>
<body>
    <div class="container">
    <div class="about">VEDANT</div>
    <div class="about">SWAPNIL</div>
    <div class="about">HARSH</div>
    <div class="about">ARTH</div>
</div>
</body>
</html>
